name: Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  luacheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Lua
        uses: leafo/gh-actions-lua@v9
        with:
          luaVersion: "5.1"
          buildCache: false
      - name: Set up Luarocks
        uses: leafo/gh-actions-luarocks@v4
      - name: Install luacheck
        run: |
          luarocks install luacheck
      - name: Lint
        run: |
          luacheck lua
